<!--Main Navigation-->
<header style="background-image: url(assets/images/metal-manufacturing-facility-1.jpg);">

    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar m-0 p-1">
        <mdb-navbar-brand>
            <img class="mb-6" src="assets/images/encc-logo-big.png" width="80" height="80">
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h2 class="nav-link m-0">ENCC</h2>
                </li>
            </ul>
        </links>
    </mdb-navbar>

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="full-bg-img mask rgba-stylish-strong">
            <div class="container flex-center">
                <div class="d-flex align-items-center w-100">
                    <div class="row flex-center pt-5 mt-3 w-100">
                        <div class="col-md-6 text-center text-md-left mb-5">
                            <div class="white-text">
                                <h2 class="h1 display-4 animated fadeInUp" style="animation-delay: -0.3s; animation-duration: 1s;">Page administrateur</h2>
                                <hr class="hr-light animated zoomIn" style="animation-delay: -0.3s; animation-duration: 1s;">
                                <h6 class="animated fadeInUp" style="animation-duration: 1s;"> Page administrateur pour la gestion des documents administratif de l'ENCC.</h6>
                            </div>
                        </div>

                        <div class="col-md-6 col-xl-5 offset-xl-1">
                            <br>
                            <!--Form-->
                            <div class="card animated fadeInRight" style="animation-delay: -0.3s; animation-duration: 1s;">

                                <div class="card-body z-depth-2">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text"><i class="fa fa-user white-text"></i> Identification </h3>
                                        <hr class="hr-light">
                                    </div>

                                    <!--Body-->


                                      <div class="md-form" >
                                          <i class="fa fa-user prefix white-text" ></i>
                                          <input type="text" #inputUserName id="form3" class="form-control white-text" mdbInputDirective>
                                          <label for="form3">Nom utilisateur</label>
                                      </div>


                                      <div class="md-form">
                                          <i class="fa fa-lock prefix white-text "></i>
                                          <input type="password" #inputPassword id="form4" class="form-control white-text" mdbWavesEffect mdbInputDirective>
                                          <label for="form4">Mot de passe</label>
                                      </div>


                                    <div class="text-center">
                                        <button mdbBtn color="indigo" class="waves-light" (click) = "loginEvent(inputUserName.value,inputPassword.value)" mdbWavesEffect>S'identifier</button>
                                        <br><br>
                                        <hr class="hr-light mb-3 mt-4">
                                        <br><br>
                                        <h6 class="white-text">
                                          <i class="fa fa-copyright prefix white-text "></i>
                                          2018-2019
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <!--/.Form-->



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->





<!-- POP UP MODAL-->



<div mdbModal #popUpframe="mdbModal" (click)="popUpframe.hide()" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-frame modal-top modal-notify modal-info shadow" role="document">
    <!--Content-->
    <div class="modal-content" (mouseover)="popUpframe.hide()" style="background-color: #ff7474;">
      <!--Body-->
      <div class="modal-body p-1">
        <div class=" row d-flex justify-content-center align-items-center">
          <h4 class="white-text m-0 "> {{errorMsg}}</h4>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
